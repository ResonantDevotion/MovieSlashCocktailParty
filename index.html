<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSlashCocktailParty</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container top-bar">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="Movie Slash Cocktail Party Logo">
            </div>
            <nav class="nav">
                <a class="nav-link active" href="#The-Evening"> Home</a>
                <a class="nav-link" href="./assets/recipes/recipe.html">Recipes</a>
            </nav>
        </div>
    </header>

    <section class="jumbotron">
        <div class="container">
            <div class="content">
                <h1>Movie and Cocktail Evening!</h1>
                <p class="lead">Everyone wants a treat with a movie, why not try our randomised movie and cocktail
                    pairing
                    app!</p>
                <p> Click the button below to make the evening spectacular!</p>
                <button id="matchBtn">Create the Perfect Match</button>
            </div>
        </div>
    </section>

    <main>
        <section id="The-Evening" class="container">
            <div class="row">
                <div id="movie" class="col-6">
                    <h2> Movie</h2>
                    <h3>Title</h3>
                    <div id="movie-poster"></div>
                    <p>Plot</p>
                </div>

                <div id="cocktail" class="col-6">
                    <h2>Cocktail</h2>
                    <h4>Name</h4>
                    <p> Description</p>
                </div>

                <div id="recipes">
                    <div id="ingredients">
                        <h2>Ingredients</h2>
                    </div>
                    <div id="instructions" class="row">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="save">I LOVE THIS! Save this recipe!</button>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/recipes/recipe.js"></script>
</body>

</html>
